<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário PDF</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Formulário de Dados</h1>
        <form id="dataForm" class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="rg">RG:</label>
                    <input type="text" class="form-control" id="rg" name="rg" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                    <small id="cpfError" class="form-text text-danger d-none">CPF inválido!</small>
                </div>
                <div class="form-group col-md-6">
                    <label for="telefone">Telefone:</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="senhaINSS">Senha do INSS:</label>
                    <input type="text" class="form-control" id="senhaINSS" name="senhaINSS" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="cep">CEP:</label>
                    <input type="text" class="form-control" id="cep" name="cep" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="numero">Número da Casa:</label>
                    <input type="text" class="form-control" id="numero" name="numero" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="empregado" name="empregado">
                        <label class="form-check-label" for="empregado">Empregado</label>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="feminino" name="feminino">
                        <label class="form-check-label" for="feminino">Feminino</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="empresa">Nome da Empresa:</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="profissao">Profissão:</label>
                    <input type="text" class="form-control" id="profissao" name="profissao" required>
                </div>
            </div>

            <div class="form-group">
                <label for="menu">Benefício:</label>
                <select class="form-control" id="menu" name="menu">
                    <option value="Auxilio Doença">Auxílio Doença</option>
                    <option value="Auxilio Doença Acidentario">Auxílio Doença Acidentário</option>
                    <option value="Auxilio Acidente">Auxílio Acidente</option>
                    <option value="Auxilio Acidente Acidentario">Auxílio Acidente Acidentário</option>
                    <option value="Aposentadoria por Invalidez">Aposentadoria por Invalidez</option>
                    <option value="Aposentadoria por Invalidez Acidentario">Aposentadoria por Invalidez Acidentário</option>
                    <option value="Reabilitação Profissional">Reabilitação Profissional</option>
                    <option value="Aposentadoria por Tempo de Contribuição">Aposentadoria por Tempo de Contribuição</option>
                    <option value="Aposentadoria por Tempo de Contribuição por Deficiencia">Aposentadoria por Tempo de Contribuição por Deficiência</option>
                    <option value="Aposentadoria Especial">Aposentadoria Especial</option>
                    <option value="Aposentadoria por Idade">Aposentadoria por Idade</option>
                    <option value="Revisão de Aposentadoria">Revisão de Aposentadoria</option>
                </select>
            </div>

            <div class="form-group">
                <label for="info">Informações:</label>
                <textarea class="form-control" id="info" name="info" required></textarea>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="declaracao" name="declaracao">
                <label class="form-check-label" for="declaracao">Gerar Declaração de Endereço Eletrônico</label>
            </div>

            <button type="button" class="btn btn-primary" onclick="generatePDF()">Gerar PDF</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6-beta.15/jquery.inputmask.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
